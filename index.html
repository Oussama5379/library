<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<form action="">
					<div class="input">
						<label for="title">Title</label><br />
						<input type="text" id="title" />
					</div>
					<div class="input">
						<label for="author">Author</label><br />
						<input type="text" id="author" />
					</div>
					<div class="input">
						<label for="nbPages">Number Of Pages</label><br />
						<input type="number" id="nbPages" />
					</div>
					<div class="input">
						<input type="checkbox" name="read" id="read" /> I have already read the book
					</div>
					<div class="input"><input type="submit" value="Add The Book" /></div>
				</form>
			</div>
			<div class="main-content">
				<div class="book">
					<h3>The Thirty-Nine Steps</h3>
					<button>Read</button>
					<button>Remove</button>
					<h4>Number Of Pages : 138</h4>
					<p><b>By</b> John Buchan</p>
				</div>
				<div class="book">
					<h3>The Prime of Miss Jean Brodie</h3>
					<button>Read</button>
					<button>Remove</button>
					<h4>Number Of Pages : 150</h4>
					<p><b>By</b> Muriel Spark</p>
				</div>
			</div>
		</div>
	</body>
</html>
